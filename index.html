<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweet page</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Font awesome 5.1.0  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!-- Google Font Rubik  -->
<link href="https://fonts.googleapis.com/css?family=Roboto|Sunflower:300" rel="stylesheet">
	<!-- Main style  -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 	<script src="assets/js/script.js"></script>
</head>
<body>

<div class="top">
	
<p>María José Rool </p>

</div>	


<div class="row">
	<section class= "col-izquierda col-lg-4 col-md-4 col-sm-12">

		<div >
			<h1>¡¡CREA UN NUEVO TWEET!!</h1>
			<div class="container">
				<form class="form__tweet">
					<label>
						<img src="https://clubdeescritura.com/wp-content/uploads/users-56/user-55640/2017/05/photo-300x300.png" alt="" class="imagen-perfil">
					</label>
					<input type="file" name="imagen-user" id="imagen__user" accept="image/*">
			
					<input type="text" name="usuario_nombre" id="user__name" placeholder="   Nombre:">
              		<textarea rows="4" cols="50" name="comentario" form="usrform" id="comentario__text" placeholder="Comentario"></textarea>
            		<button type="submit" value="Submit" id="button-createtweet">Crear nuevo tweet</button>
				</form>
			</div>	
		</div>
	</section>	
	<section class="col-derecha col-lg-6 col-md-4 col-sm-12">
		
			<h1 id="top__tweet">TWEETS</h1><br>
			<div class="new__tweet"  style="display:none" >
				<div class="col-lg-2"> <img src="assets/img/photo-300x300.png" alt="" class="photo__tweet "></div>
					<b>
						<span class="name__tweet col-lg-10">Desconocido</span>
					</b>
					
					<div>	
					<span class="comentario__tweet"></span>

					<button type="button" class="icon-heart-tweet">
						<i class="fas fa-heart"></i>
					<span class="num">0</span>
					</button>
					<button class="delete__tweet"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> borrar tweet</button>
					</div>
			</div>



	</section>
</div>
		
</body>
</html>
