<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweet page</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Font awesome 5.1.0  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<!-- Google Font Rubik  -->
<link href="https://fonts.googleapis.com/css?family=Roboto|Sunflower:300" rel="stylesheet">
	<!-- Main style  -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/lib/jquery-3.3.1.min.js"></script>
 	<script src="assets/js/script.js"></script>
</head>
<body>


<div class="row">
	<section>

		<div class= "col-izquierda col-lg-4 col-md-4 col-sm-12">
			<h1>¡¡CREA UN NUEVO TWEET!!</h1>
			<div class="container">
				<form class="crea-tweet">
					<div class="imagen-perfil col-lg-2">
						 <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
					</div>
					<input type="file" name="imagen-user" id="imagen__user" accept="image/*">
			
					Nombre:<br><input type="text" name="usuario_nombre" id="user__name" ;><br>
              		Comentario:<br><textarea rows="4" cols="50" name="comentrio" form="usrform" id="comentario__text"></textarea><br>
            		<button type="submit" value="Submit" id="button-createtweet">Crear nuevo tweet</button>
				</form>
			</div>	
		</div>
		

	</section>


	<section>

		<div class="col-derecha" style="display:none" >
			<h1>TWEETS</h1>
			<div class="new__tweet col-lg-6 col-md-4 col-sm-12">
				<div class="photo__tweet "></div>
				<div class="textcol-tweet ">
					<div class="name__tweet">
					<p>NAME	</p>
				</div>
				<div class="comentario__tweet">
					<p>text Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, quos nam. Sequi totam, ipsum. Eum, quam rem libero tempore sapiente consectetur iure dicta, a ipsa earum placeat, repellat culpa corporis.</p>
					<button type="button" class="icon-heart-tweet col-lg-2">
					<i class="glyphicon glyphicon-heart col-lg-2"></i></button>


					<div class="likesnumber-tweet col-lg-2"><p>LIKES</p></div>
				</div>
				<div class="button__tweet">
					<button class="delete-perfil__tweet">Borrar foto Perfil</button>
					<button class="delete-text__tweet"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> borrar tweet</button>
				</div>
				</div>
			</div>

		</div>

	</section>
</div>
	
</body>
</html>
