<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweet page</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Font awesome 5.1.0  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<!-- Google Font Rubik  -->
<link href="https://fonts.googleapis.com/css?family=Roboto|Sunflower:300" rel="stylesheet">
	<!-- Main style  -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
<div class="col-izquierda col-lg-4 col-md-4 col-sm-12">
	<div class="row">
		<h1>¡¡CREA UN NUEVO TWEET!!</h1>
			<form class="crea-tweet">
				<div class="imagen-perfil col-lg-4"></div>

				<form><p>Nombre:</p><br><input type="text" name="firstname"><br>
					<button class="button-photo col-lg-4">Buscar imagen Perfil</button><br>
              Comentario:<br><textarea name="texto" rows="4" cols="20" style="height: 178px; width: 382px;"></textarea><br>
             <button class="button-createtweet">Crear nuevo tweet</button>

			</form>
			
	</div>
</div>
</section>


<section>
<div class="col-derecha col-lg-6 col-md-4 col-sm-12">
	<div class="row2">
		<div class="new-tweet">
			<div class="photo-tweet"></div>
			<div class="name-tweet"></div>
			<div class="text-tweet"></div>
			<div class="icon-heart-tweet"></div>
			<div class="likes-tweet"></div>
			<div class="button-tweet">
				<button class="delete-perfil-tweet">Borrar foto Perfil</button>
				<button class="delete-text-tweet">borrar tweet</button>
			</div>

		</div>

	</div>
</div>
</section>
	
</body>
</html>
